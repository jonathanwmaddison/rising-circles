<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	
	<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="lib/howler.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/javascript" src="lib/paper-full.js"></script>
	<script type="text/paperscript" src="lib/circles.js" canvas="myCanvas">
	</script>
		<link rel="image_src" href="lib/screenshot.png" />

</head>
<body>



<canvas id="myCanvas" resize>
</canvas>

<span class="mobileInterface"></span>
<div id="controls">
	<button id="metro">Metronome</button>
	<button id="undo">Undo</button>
	<button id="pause">Pause</button>
	<button id="restart">Restart</button>
	<form class="toggleGroup"> Toggle Sounds
		<input type="radio" name="soundbanks" value="sounds" checked> A
		<input type="radio" name="soundbanks" value="sounds2"> B
		<input type="radio" name="soundbanks" value="sounds3"> C
		<input type="radio" name="soundbanks" value="sounds4"> D
		<input type="radio" name="soundbanks" value="sounds5"> E
		<input type="radio" name="soundbanks" value="sounds6"> F
		<input type="radio" name="soundbanks" value="sounds7"> G
  	</form>
  	<form id="tempoSlider">
 		<label for="points">Tempo:</label>
 		<input type="range" name="points" id="points" value="5" min="0" max="10">
 	</form>
</div>
</body>
</html>
